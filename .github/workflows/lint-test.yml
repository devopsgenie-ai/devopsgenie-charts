# Lint and test Helm charts on push/PR when charts or this workflow change.
# Ref: https://oneuptime.com/blog/post/2026-01-17-helm-cicd-github-actions/view
name: Lint and Test Charts

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
      - 'ct.yaml'
      - '.github/workflows/lint-test.yml'
  pull_request:
    paths:
      - 'charts/**'
      - 'ct.yaml'
      - '.github/workflows/lint-test.yml'

jobs:
  lint:
    name: Lint Charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.14.0"

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2
        with:
          version: "v3.9.0"
          config: "ct.yaml"

      - name: List changed charts
        id: list-changed
        run: |
          changed=$(ct list-changed --config ct.yaml 2>/dev/null || true)
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changed charts: $changed"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No chart changes detected"
          fi

      - name: Lint charts
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --config ct.yaml

  template-test:
    name: Template Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.14.0"

      - name: Template devops-genie
        run: |
          helm template test charts/devops-genie \
            --set existingSecret=test-secret \
            --set persistence.enabled=true
          echo "Template rendered successfully"

      - name: Lint devops-genie
        run: helm lint charts/devops-genie

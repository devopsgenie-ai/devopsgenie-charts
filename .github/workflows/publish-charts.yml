# Build Helm package and publish chart index to GitHub Pages (Helm repo).
# Run on release or push to main; adjust as needed.
name: Publish Helm charts

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.14.0"

      - name: Package chart
        run: |
          helm package charts/devops-genie
          mkdir -p release
          mv devops-genie-*.tgz release/

      - name: Chart index
        run: |
          curl -sfSL -o release/old-index.yaml "https://devopsgenie-ai.github.io/devopsgenie-charts/index.yaml" || rm -f release/old-index.yaml
          if [ -s release/old-index.yaml ] && grep -q '^entries:' release/old-index.yaml; then
            helm repo index release --merge release/old-index.yaml --url https://devopsgenie-ai.github.io/devopsgenie-charts
          else
            helm repo index release --url https://devopsgenie-ai.github.io/devopsgenie-charts
          fi
          rm -f release/old-index.yaml

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: docs

      - name: Build docs with Jekyll
        run: |
          cd docs
          bundle exec jekyll build -d ../release/docs

      - name: Add root landing page
        run: |
          cat > release/index.html << 'HTMLEOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>DevOps Genie â€“ Charts &amp; Docs</title>
          </head>
          <body style="font-family: system-ui, sans-serif; max-width: 640px; margin: 2rem auto; padding: 0 1rem; line-height: 1.6;">
            <h1>DevOps Genie</h1>
            <p>Helm charts and documentation for <a href="https://github.com/devopsgenie-ai">devopsgenie-ai</a>.</p>
            <h2>Documentation</h2>
            <p><a href="docs/">View the docs</a> (installation, configuration).</p>
            <h2>Helm repo</h2>
            <pre style="background: #f4f4f4; padding: 1rem; overflow-x: auto;"><code>helm repo add devopsgenie https://devopsgenie-ai.github.io/devopsgenie-charts/
helm repo update
helm search repo devopsgenie</code></pre>
          </body>
          </html>
          HTMLEOF

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release

  deploy-pages:
    if: success()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
